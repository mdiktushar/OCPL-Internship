<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery-textileToolbar</title>
	<link rel="stylesheet" href="../dist/css/textileToolbar.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

	<style>
		body {
			background-color: #f1f1f1;
			font-family: 'Lato', sans-serif;
			font-size: 13px;
		}
		div.spacer {
			margin-bottom: 20px;
		}

		#buttons {
			display: none;
		}

	</style>

	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="../dist/js/jquery.textileToolbar.js?v=201807181541"></script>

	<script>

	$(function(){

		// add toolbar
		$("#addtoolbar").on("click",function(){
			$("#textile1").textileToolbar();
		});	

		// remove toolbar
		$("#removetoolbar").on("click",function(){
			$("#textile1").textileToolbar("destroy");
		});	

		// add toolbar with custom button behaviour
		$("#addtoolbar2").on("click",function(){
			$("#textile2").textileToolbar({
				buttons: {url: {
        						type: "link",
        						title: "Help",
        						class: "help",
        						url: "https://www.google.com",
        						window_properties: "resizable=yes, location=no, width=300, height=640, menubar=no, status=no, scrollbars=yes"
       						}},
				toolbar: ["strong","italic","underline","spacer","ul","ol","url"],
				placement: "afterElement"
			});
		});	

		// add toolbar before textarea parent div
		$("#addtoolbar3").on("click", function(){
			$("#textile3").textileToolbar({placement: "beforeParent"});
		});	


	});

	</script>

</head>

<body>

	<h1>Example of jquery-textileToolbar:</h1>

	<div class="spacer">	
		<form>
			<input type="button" id="addtoolbar" value="Add toolbar">
			<input type="button" id="removetoolbar" value="Remove toolbar">
			<br>
			<br>
			<textarea id="textile1" rows="20" cols="60"></textarea>
		</form>
	</div>

</body>

</html>
